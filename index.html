<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Sonali coddingNinjas StopWatch</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

	<head>

	<body>
		<div class="main-portion">
			<div class="stopWatch">
				<p><span id="seconds">00</span>:<span id="tens">00</span></p>
				<div class="watchButton">
					<button class="btn" id="button-start">Start</button>
					<button class="btn" id="button-stop">Stop</button>
					<button class="btn" id="button-reset">Reset</button>
				</div>
			</div>
		</div>

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/script.js"></script>
	</body>

</html>
